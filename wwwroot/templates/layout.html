{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link type="text/css" rel="stylesheet" href="./wwwroot/css/site.css" />
        <title>Cloner News - {{template "title" .}}</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/topstories">Top Stories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/jobs">Jobs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/polls">Polls</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <nav class="container">
            <div class="btn-group">
                <button class="btn previous">Previous Page</button>
                <button class="btn next">Next Page</button>
            </div>
        </nav>
        <main class="container">
            {{template "content" .}}
        </main>
        <nav class="container">
            <div class="btn-group">
                <button class="btn previous">Previous Page</button>
                <button class="btn next">Next Page</button>
            </div>
        </nav>
        {{template "scripts" .}}
    </body>
</html>
{{end}}
